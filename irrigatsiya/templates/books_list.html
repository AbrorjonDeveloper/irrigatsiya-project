{% extends 'base.html' %}

{% block content %}
<table>   
   {% for book in books %}
      <tr>
         <td></td>
         {% if book.book %}
            <td><a href="{{ book.book.url}}" download>{{ book.name }}</a></td>
            <td></td>
         {% else %}
            <td>{{ book.link }}</td>
            <td><a href="{{ book.link }}">Ochish</a></td>
         {% endif %}
      </tr>
   {% endfor %}
</table>
{% endblock %}
