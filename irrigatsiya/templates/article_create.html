
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend>Article Create</legend>
        {{ form|crispy }}
    </fieldset>
    <button type="Submit">Add Article</button>
    </form>
{% endblock %}
